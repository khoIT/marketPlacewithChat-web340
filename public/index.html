
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- load bower !-->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
        <script src="bower_components/get-style-property/get-style-property.js"></script>
        <script src="bower_components/get-size/get-size.js"></script>
        <script src="bower_components/eventEmitter/EventEmitter.js"></script>
        <script src="bower_components/eventie/eventie.js"></script>
        <script src="bower_components/doc-ready/doc-ready.js"></script>
        <script src="bower_components/matches-selector/matches-selector.js"></script>
        <script src="bower_components/outlayer/item.js"></script>
        <script src="bower_components/outlayer/outlayer.js"></script>
        <script src="bower_components/masonry/masonry.js"></script>
        <script src="bower_components/imagesloaded/imagesloaded.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="javascript/angularjs/app.js"></script>
        
        <!-- load stylesheet !-->
        <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
    </head>

    <title>Chute App</title>
    <body class="container" ng-app="khoiApp">
        <div class="hero-unit">
            <h1>Surf Wall Hi yuki</h1>
            <p>A response to code challenge at Chute</p>
        </div>
        <hr>

        <div class="row-fluid" ng-controller="MainCtrl">
            <div class="span12">
                <div class="btn-group">
                    <button class="btn btn-primary" ng-click="add()">Load more Images</button>
                    <button class="btn btn-default" ng-click="remove()">Remove an Image</button>
                </div>
                
                <div data-masonry>
                    <div class="masonry-photo" ng-repeat="photo in photos">
                        <img ng-src="{{ photo.src }}" alt="A masonry brick">
                    </div>
                </div>
            </div>
        </div>        
        
        </div>
    </body>
</html>
